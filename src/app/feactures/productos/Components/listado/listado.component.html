<div *ngIf="photos.length">
    <h1>Posts:</h1>
    <ul class="card-grid">
      <li *ngFor="let post of photos">
        <div class="card flex justify-content-center">
          <p-card [header]="post.title" [subheader]="post.thumbnailUrl" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
              <img alt="Card" [src]="post.url" />
            </ng-template>
            <p></p>
            <!-- <ng-template pTemplate="footer">
              <div class="flex gap-3 mt-1">
                <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full"></p-button>
                <p-button label="Save" class="w-full" styleClass="w-full"></p-button>
              </div>
            </ng-template> -->
          </p-card>
        </div>
      </li>
    </ul>
  </div>
