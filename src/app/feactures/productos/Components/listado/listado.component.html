<div *ngIf="posts.length">
  <h1>Posts:</h1>
  <ul class="card-grid">
    <li *ngFor="let post of paginatedPosts">
      <div class="card flex justify-content-center">
        <!-- Ya no existe 'thumbnailUrl', asÃ­ que se elimina el subheader -->
        <!-- <p-card [header]="post.title" [subheader]="post.thumbnailUrl" [style]="{ width: '360px' }"> -->
        <p-card [header]="post.title" [style]="{ width: '360px' }">
          <!-- Ya no existe 'url', se puede comentar o eliminar el img -->
          <!-- 
          <ng-template pTemplate="header">
            <img alt="Card" [src]="post.url" />
          </ng-template> 
          -->
          <p>{{ post.body }}</p> <!-- Se puede mostrar el contenido del post -->
        </p-card>
      </div>
    </li>
  </ul>

  <div class="flex justify-content-center w-full mt-6">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="posts.length"
      [showCurrentPageReport]="true"
      [showPageLinks]="false"
      [showJumpToPageDropdown]="false"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords}" />
  </div>
</div>
