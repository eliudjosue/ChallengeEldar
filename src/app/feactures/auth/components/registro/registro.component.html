<div class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Register</div>
    </div>
  
    <form (ngSubmit)="onSubmit()">
        <label for="name" class="block text-900 font-medium mb-2">Nombre</label>
        <input  id="name" type="text" [(ngModel)]="name" name="name"  placeholder="Name" pInputText class="w-full mb-3">
       
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input  id="email" type="email" [(ngModel)]="email" name="email" placeholder="Email address" pInputText class="w-full mb-3">
  
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Password" pInputText class="w-full mb-3">
       
        <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
        <input id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"  type="password" placeholder="Confirm Password" pInputText class="w-full mb-3">
  
        <div class="flex justify-content-center flex-wrap">
          <button pButton type="submit" pRipple label="Registrar" icon="pi pi-user" class="w-full mb-6" [disabled]="!name || !email || !password || !confirmPassword"></button>
        </div>
       
        <!-- <div class="p-field">
          <button pButton type="submit" label="Registrar" class="p-mt-3" [disabled]="!name || !email || !password || !confirmPassword"></button>
        </div> -->
      </form>
  </div>
  </div>
