<p-card header="Registro" class="register-card">
  <form (ngSubmit)="onSubmit()">
    <div class="p-fluid">
      <div class="p-field">
        <label for="name">Nombre</label>
        <input pInputText id="name" type="text" [(ngModel)]="name" name="name" required />
      </div>

      <div class="p-field">
        <label for="email">Email</label>
        <input pInputText id="email" type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input pPassword id="password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="p-field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input pPassword id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <div class="p-field">
        <button pButton type="submit" label="Registrar" class="p-mt-3" [disabled]="!name || !email || !password || !confirmPassword"></button>
      </div>
    </div>
  </form>
</p-card>
